  <div class="container">

  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-md-9 col-lg-7 col-xl-5">
	<p><strong>[This is some intro text asking recipients to complete the prototype and the survey for their chance to win £300 in a free prize draw]</strong></p>
	    
	    
      <!--Form without header-->
      <div class="card">

        <div class="card-body">

          <!--Header-->


          <!--Body-->
          <div>
            <div class="form-group" id="form-employment-status">
	  	<label for="employment-status"><strong>Please select your emplyment status</strong></label>
	    	<select id="employment-status" class="form-control">
			<option value="" disabled selected>- Please select -</option>    
			<option value="full">Full time</option>    
			<option value="part">Part time</option>    
			<option value="self">Self employed</option>    
			<option value="no">Unemployed</option>    
			<option value="home">Homemaker</option>    
			<option value="ret">Retired</option>    
			<option value="vol">Volunteer</option>    
			<option value="stu">Student</option>    
		</select>
            </div>

            <div class="form-group d-none employed-field" id="form-industry">
	    	<label for="industry-autocomplete"><strong>What industry do you work in?</strong><br/>
		<small class="form-text text-muted">Can't find it? Just choose the one that fits best</small></label>
	   	<input type="text" id="industry-autocomplete" placeholder="Start typing to search industry..." class="form-control typeahead" data-provide="typeahead" autocomplete="off">
            </div>
		  
	<div class="form-group d-none employed-field" id="form-job">
	    	<label for="job-autocomplete"><strong>Job role</strong><br/>
		<small class="form-text text-muted">Can't find it? Try describing it differently and select the closest match</small></label>
	   	<input type="text" id="job-autocomplete" placeholder="Start typing to search job role..." class="form-control typeahead" data-provide="typeahead" autocomplete="off">
            </div>


          </div>
        </div>

      </div>
      <!--/Form without header-->

    <div class="form-group d-none complete-message" id="form-complete">
	    <p><strong>Thank you for your time.</strong></p>
	    <p><strong>Now please complete our <a href="#">survey</a> for you chance to win £300</strong></p>
    </div>
        
    </div>

  </div>
  <!-- Grid row -->

</div>

  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCblqxq12CtpGxD1WgH5MHw5MEz5BQ-O0c",
      authDomain: "ab-prototypes.firebaseapp.com",
      databaseURL: "https://ab-prototypes.firebaseio.com",
      projectId: "ab-prototypes",
      storageBucket: "ab-prototypes.appspot.com",
      messagingSenderId: "1057358345194"
    };
    firebase.initializeApp(config);
    // Initialize Cloud Firestore through Firebase
    var db = firebase.firestore();
    // Disable deprecated features
    db.settings({ timestampsInSnapshots: true });
    
    var docRef = db.collection("prototypes").doc("Apple");
    docRef.get().then(function(doc) {
        if (doc.exists) {
            console.log("Document data:", doc.data());
            var data = doc.data();
          
            $('.prototype-name').html(data.name);
            $('.prototype-intro').html(data.intro);

        } else {
            // doc.data() will be undefined in this case
            console.log("No such document!");
        }
    }).catch(function(error) {
        console.log("Error getting document:", error);
    });
  </script>

  <script>
	$(document).ready(function(){
		var selectedEmployment = null;
		var employedStatus = false;
        var completed = false;
		$('#employment-status').change(function(){
			selectedEmployment = $(this).children("option:selected").val();
			if(selectedEmployment == 'full' || selectedEmployment == 'part' || selectedEmployment == 'self') { 
				employedStatus = true;
                		completed = false;
				$('.employed-field').removeClass('d-none');
                $('.complete-message').addClass('d-none');
			}
			else {
				employedStatus = false;
                		completed = true;
				$('.employed-field').addClass('d-none');
                		$('.complete-message').removeClass('d-none');
			}
		});
        $('#form-job').change(function() {
          var current = $('#job-autocomplete').typeahead("getActive");
          if (current) {
            // Some item from your model is active!
            if (current.name == $('#job-autocomplete').val()) {
              // This means the exact match is found. Use toLowerCase() if you want case insensitive match.
                completed = true;
                $('.complete-message').removeClass('d-none');
            } else {
              // This means it is only a partial match, you can either add a new item
              // or take the active if you don't want new items
                completed = false;
                $('.complete-message').addClass('d-none');
            }
          } else {
            // Nothing is active so it is a new value (or maybe empty value)
          }
        });
	});
